<!DOCTYPE html>
<html>

<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Inverted Index</a>
      </div>
    </nav>
  </header>

<section>
    <div class="row">
        <!-- Modal Trigger -->
        <a class="btn btn-floating btn-large waves-effect waves-light" href="#uploadModal"><span> <i class="large material-icons">note_add</i></a>

        <!-- Modal Structure -->
        <div id="uploadModal" class="modal">
          <div class="modal-content">
            <h4> Upload Document </h4>
            <p>JSON format only</p>
            <form action="#">
              <div class="file-field input-field">
                <div class="btn btn-default">
                  <span>Choose File</span>
                  <input type="file" id="fileInput">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Choose your file">
                </div>
              </div>
            </form>
          </div>
        </div>

    </div>
    </section>

    <footer>
    <nav>
      <p>&copy; Olawale Akinseye</p>
    </nav>
  </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/inverted-index.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </div>
</body>

</html>
