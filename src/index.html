    <div class="wrapper">
        <div class="row">
            <div class="col s12 head">
                <h class="white-text left">  Upload your document </h4>
            </div>
        </div>
        <div class="row">
            <div class="col s6 ">
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn-large " href="#uploadModal"><span> New Document <i class="material-icons left">note_add</i></a>

                <!-- Modal Structure -->
                <div id="uploadModal" class="modal teal">
                    <div class="modal-content">
                        <h4> Upload Document </h4>
                        <p>JSON format only</p>
                        <form action="#">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Choose File</span>
                                    <input type="file" id="fileInput">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Choose your file">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <ul class="collection teal" id="file-collection">
            </div>
            <div class="col s6">
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
